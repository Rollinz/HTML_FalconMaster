<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Formulario</title>
</head>
<body>
	
	<form>
		<label for="nombre">Ingrese su nombre:</label>
		<input type="text" name="txtNombre" placeholder="Escribe algo" maxlength="2" id="nombre">
		<br>
		<label for="password">Ingrese su password:</label>
		<input type="password" id="password">
		<br>
		<label for="correo">Ingrese su correo:</label>
		<input type="email" id="correo">
		<br>
		<input type="radio" name="" id="">Hombre
		<input type="radio" name="" id="">Mujer
		<br>
		<select name="" id="">
			<option value="Chile">Chile</option>
			<option value="Mexico">Mexico</option>
			
		</select>
		<br>
		<input type="color" name="" id="">
		<br>
		<input type="range" name="" id="">
		<br>
		<input type="datetime" name="" value="" placeholder="">
		<br>
		<input type="datetime-local" name="" value="" placeholder="">
		<br>
		<input type="search" name="" value="" placeholder="">
		<br>
		<input type="button" value="Enviar">
		<input type="submit" value="Enviar Consulta">


	</form>

</body>
</html>
